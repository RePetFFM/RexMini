<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Starter Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="./assets/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="./assets/css/starter-template.css" rel="stylesheet">

		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

		<script src="./assets/js/pidTuneWS.js"></script>

	</head>

	<body onload="onLoad()">

		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="index.html">RexMini</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item ">
						<a class="nav-link" href="index.html">Control</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="pidTune.html">PID Setting</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-2">
					<select class="form-control form-control-sm" id="pidSelection">
						<option value="0">PID 1</option>
						<option value="1">PID 2</option>
					</select>
				</div>
				<div class="col">
					<label class="form-check-label">
						<input id="pidreadout" class="form-check-input form-control-sm" type="checkbox" value="" onchange="pidReadoutChanged()">
						active pid readout
					</label>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<div class="input-group">
					  <span class="input-group-addon form-control-sm" id="setpoint_lab">setpoint</span>
					  <input id="setpoint" type="text" class="form-control form-control-sm" placeholder="setpoint" aria-label="setpoint" aria-describedby="setpoint_lab" onchange="setpoint()">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<div class="input-group">
					  <span class="input-group-addon form-control-sm" id="pid_p_lab">p</span>
					  <input id="pid_p" type="text" class="form-control form-control-sm" placeholder="pid_p" aria-label="pid_p" aria-describedby="pid_p_lab" onchange="pid_p()">
					</div>
				</div>

				<div class="col-2">
					<div class="input-group">
					  <span class="input-group-addon form-control-sm" id="pid_i_lab">i</span>
					  <input id="pid_i" type="text" class="form-control form-control-sm" placeholder="pid_i" aria-label="pid_i" aria-describedby="pid_i_lab" onchange="pid_i()">
					</div>
				</div>

				<div class="col-2">
					<div class="input-group">
					  <span class="input-group-addon form-control-sm" id="pid_d_lab">i</span>
					  <input id="pid_d" type="text" class="form-control form-control-sm" placeholder="pid_d" aria-label="pid_d" aria-describedby="pid_d_lab" onchange="pid_d()">
					</div>
				</div>

				<div class="col-2">
					<div class="input-group">
					  <span class="input-group-addon form-control-sm" id="pid_esum_lab">i</span>
					  <input id="pid_esum" type="text" class="form-control form-control-sm" placeholder="pid_esum" aria-label="pid_esum" aria-describedby="pid_esum_lab" onchange="pid_esum()">
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col">
					<div id="graph" style="height:200px;"></div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
						RAW data readout
					</button>
					<div class="collapse" id="collapseExample">
						<p id="out" style="width:100%; height: 200px; border-style:solid; border-width:1px; overflow: scroll; text-align:left; font-size: 0.5em;"></p>
					</div>
				</div>
			</div>
				
		</div><!-- /.container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="./assets/js/jquery-3.2.1.slim.min.js.css"></script>
		<script>window.jQuery || document.write('<script src="./assets/js/jquery-3.2.1.slim.min.js.css"><\/script>')</script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="./assets/js/ie10-viewport-bug-workaround.js"></script>

		<script src="./assets/js/pidGrapher.js"></script>

	</body>
</html>
