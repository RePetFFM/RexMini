		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

		<script>
				var ws;

				var pidDebugData = [0,0,0,0,0,0];

				var rowCounter = 0;

				var doReadout = false;
				
				function onLoad() {
						ws = new WebSocket("ws://rexmini:9090/websocket");

						ws.onmessage = function(e) {
							if(rowCounter>20) {
								rowCounter = 0;
								clearDebugOuput();
							}
							document.getElementById('out').innerHTML += e.data.replace(/\n/g, "<br />");
							rowCounter++;

							tmpStr = e.data.replace(/\n/g, "<br />");
							if(tmpStr!='') {
								pidDebugData = tmpStr.split(" ");	
							}
							
						};

						// requestState();
						// setInterval(requestState, 2000);
				}

				function requestState() {
						ws.send('ff?');
				}


				function pidReadoutChanged() {
					if(doReadout = document.getElementById('pidreadout').checked) {
						ws.send('ffed0');
						selectedPID = document.getElementById('pidSelection').value;
						selectedPID++;
						ws.send('ffed'+selectedPID);
					} else {
						ws.send('ffed0');
					}
				}

				function clearDebugOuput() {
					document.getElementById('out').innerHTML = '';
				}
		</script>
	</head>

	<body onload="onLoad()">

					</li>

		<div class="container">
			<div class="row">
				<div class="col">
					<select class="form-control" id="pidSelection">
						<option value="0">PID 1</option>
						<option value="1">PID 2</option>
					</select>
				</div>
				<div class="col">
					<label class="form-check-label">
						<input id="pidreadout" class="form-check-input" type="checkbox" value="" onchange="pidReadoutChanged()">
						active pid readout

						RAW data readout
					</button>
					<div class="collapse" id="collapseExample">
						<p id="out" style="width:100%; height: 200px; border-style:solid; border-width:1px; overflow: scroll; text-align:left; font-size: 0.5em;"></p>

		<script>
function rand() {
	return Math.random();
}

var time = new Date();

var data = [{
	x: [time], 
	y: [0],
	mode: 'lines',
	line: {color: '#ff0000'}
},{
	x: [time], 
	y: [0],
	mode: 'lines',
	line: {color: '#00ff00'}
}]

Plotly.plot('graph', data);  

var cnt = 0;

var interval = setInterval(function() {
	
	var time = new Date();

	d1 = pidDebugData[0];
	d2 = pidDebugData[1];

	if(doReadout) {

		var update = {
		x:  [[time],[time]],
		y: [[d1],[d2]]
		}
		
		var olderTime = time.setSeconds(time.getSeconds() - 10);
		var futureTime = time.setSeconds(time.getSeconds() + 10);
		
		var minuteView = {
					xaxis: {
						type: 'date',
						range: [olderTime,futureTime]
					}
				};
		
		Plotly.relayout('graph', minuteView);
		Plotly.extendTraces('graph', update, [0,1]);

	}
	
	
	
	if(cnt === 100) clearInterval(interval);
}, 10);



		</script>
