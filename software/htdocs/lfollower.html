		<div class="container">
			<div class="row" style="padding-bottom:10px;">
				<div class="col-2">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
						60%
						</div>
					</div>
				</div> 
				<div class="col-2">
					<p id="rexmode"></p>
				</div>
			</div> 

			<div class="row">
				<div class="col-xs-12 col-lg-6"><canvas style="width: 100%; height:100px;" id="ccdoutput"></div>
			</div>

			<div class="row">
				<div class="col-12"><p id="linedata"></p></div>
			</div>

			<div class="row" style="padding-top: 20px; padding-bottom:10px;">
				<div class="col-3">
					<button onclick="sendSerialCommand('00em'+String.fromCharCode(1))" type="button" class="btn btn-warning">Clibrate</button>
				</div>
				<div class="col-1"></div>
				<div class="col-8">
					<button onclick="sendSerialCommand('00em'+String.fromCharCode(2))" type="button" class="btn btn-success" style="right: 0px;">START</button>
					<button onclick="sendSerialCommand('00em'+String.fromCharCode(0))" type="button" class="btn btn-danger" style="right: 0px;">STOP</button>
					<!-- <button id="line sample" type="button" class="btn btn-primary">line sample</button> -->			
				</div>
			</div>


			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
			Settings
			</button>
			<div class="collapse" id="collapseExample">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-lg-3">
						<div class="input-group">
						  <span class="input-group-addon form-control-sm" id="setforward_lab">setforward</span>
						  <input id="setforward" type="number" class="form-control form-control-sm" placeholder="setforward" aria-label="setforward" aria-describedby="setforward_lab" oninput="setForwardSpeed()">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6 col-sm-6 col-lg-3">
						<div class="input-group">
						  <span class="input-group-addon form-control-sm" id="setcurve_lab">setcurve</span>
						  <input id="setcurve" type="number" class="form-control form-control-sm" placeholder="setcurve" aria-label="setcurve" aria-describedby="setcurve_lab"  oninput="setCurveFactor()">
						</div>
					</div>
				</div>
